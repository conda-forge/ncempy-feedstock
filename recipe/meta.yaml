{% set name = "ncempy" %}
{% set version = "1.9.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 3d92393fada5149af519613d156b5925d96c268512ad2408e600bda0461efde2

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python
  entry_points:
    - ncem2png = ncempy.command_line.ncem2png:main

requirements:
  host:
    - python >=3
    - pip
    - setuptools
  run:
    - python >=3
    - numpy
    - scipy
    - matplotlib-base
    - h5py
    - setuptools

test:
  imports:
    - ncempy
  commands:
    - ncem2png --help

about:
  home: https://github.com/ercius/openNCEM
  license: GPL-3.0-or-later
  license_file: LICENSE
  summary: A collection of packages and tools for electron microscopy data analysis supported by the National Center for Electron Microscopy facility of the Molecular Foundry
  doc_url: https://openncem.readthedocs.io/en/latest/

extra:
  recipe-maintainers:
    - tschoonj
